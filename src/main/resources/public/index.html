<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='scripts/main.css'>
    <script src='scripts/main.js'></script>
    <title>Guestbook</title>
</head>
<body>
    <form>
        <h1>Event:</h1>
            <input type = "text" name="event" id="event" required></input>
        
        <h2>Guests:</h2>
            <input type = "text" name="guest" id="guest" required></input>
            <button onclick="addGuest();" type="button">Add</button>
            
            <ul id="guestList"></ul>
        
        <h2>Place:</h2>
            <input type = "text" name="place" id="place" required></input>
        
        <button onclick= "postEvent();" type="submit">Save Event</button>
    </form>

    <table id="eventosRegistrados">
        <tr>
            <th>Id</th>
            <th>Evento</th>
            <th>Convidados</th>
            <th>Local</th>
        </tr>
    </table>
</body>
